<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiora - You're Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 400px;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 16px;
        font-weight: 600;
      }

      p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 32px;
        opacity: 0.9;
      }

      .button {
        background: white;
        color: #ec4899;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .button:hover {
        transform: translateY(-1px);
      }

      .button:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“±</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, you can
        still browse some content that's been saved on your device.
      </p>
      <button class="button" onclick="window.location.reload()">
        Try Again
      </button>
    </div>

    <script>
      // Auto-retry when connection is restored
      window.addEventListener("online", function () {
        window.location.reload();
      });
    </script>
  </body>
</html>
